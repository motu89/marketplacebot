{% extends 'base.html' %}
{% load static %}
{% block title %}
    Update Password
{% endblock %}
{% block content %}







    <body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><a href="#"><img src="{% static 'dist/img/AdminLTELogo.png' %}"
                                                          width="60%" height="60%" alt=""/></a></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>


                <form action="{% url 'update_password' %}" method="post">
                    {% csrf_token %}
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="fpassword" name="new_password"
                               placeholder="Password" required onkeyup='check();'>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password"  id="spassword" class="form-control" placeholder="Retype password"
                               required onkeyup='check();'>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
                    <span id='message'></span>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Change password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="{% url 'Login' %}">Login</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
     <script>
            var check = function () {
                if (document.getElementById('fpassword').value == document.getElementById('spassword').value) {
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').innerHTML = 'Password and Confirm password are same';
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').innerHTML = 'Password and Confirm password not match';
                }
            }
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
</body>
{% endblock %}
