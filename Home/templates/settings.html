                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header p-2">
                                    <ul class="nav nav-pills">

                                        <li class="nav-item"><a class="nav-link active" data-toggle="tab"
                                                                href="#settings">Profile Settings</a></li>
                                        <li class="nav-item"><a class="nav-link" href="#timeline" data-toggle="tab">Security

                                    </ul>
                                </div><!-- /.card-header -->
                                <div class="card-body">
                                    <div class="tab-content">


                                        <div class="active tab-pane" id="settings">


                                            <div class="form-group row">
                                                <label for="inputName" class="col-sm-2 col-form-label">First

                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control"

                                                </div>
                                            </div>
                                            <div class="form-group row">

                                                <div class="col-sm-10">

                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputEmail"

                                                <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="inputEmail"

                                                </div>

                                                           class="col-sm-2 col-form-label">Password</label>
                                                    <div class="col-sm-10">
                                                        <input type="password" class="form-control"
                                                               placeholder="Password" id="fpassword" name="new_password"
                                                               required onkeyup='check();'
                                                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="inputName" class="col-sm-2 col-form-label">Retype
                                                        Password</label>
                                                    <div class="col-sm-10">
                                                        <input type="password" class="form-control"
                                                               placeholder="Retype Password" id="spassword" required onkeyup='check();' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                                                    </div>
                                                </div>
                                                <span id='message'></span>
                                                <span id='message2'></span>


                                                <div class="form-group row">

    </div>

    <script>
        var check = function () {
            if (document.getElementById('fpassword').value ==
                document.getElementById('spassword').value) {
                document.getElementById('message2').style.color = 'green';
                document.getElementById('message2').innerHTML = 'Passwords match';
            } else {
                document.getElementById('message2').style.color = 'red';
                document.getElementById('message2').innerHTML = 'Passwords do not match';
            }
        }
    </script>
    <script>
        var myInput = document.getElementById("fpassword");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        // When the user clicks on the password field, show the message box
        myInput.onfocus = function () {
            document.getElementById("message").style.display = "block";
        }

        // When the user clicks outside of the password field, hide the message box
        myInput.onblur = function () {
            document.getElementById("message").style.display = "none";
        }

        // When the user starts to type something inside the password field
        myInput.onkeyup = function () {
            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if (myInput.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }

            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if (myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if (myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            // Validate length
            if (myInput.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
        }
    </script>

    </body>
